    us-west-1:
      AMI: ami-063aa838bd7631e0b      

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow connection to Divvy UI
      VpcId: !Ref VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 8001
        ToPort: 8001
        CidrIp: 0.0.0.0/0

  EC2Instance:
      Type: AWS::EC2::Instance
      Properties:
        KeyName: !Ref KeyPair
        ImageId: !FindInMap 
          - RegionMap
          - !Ref 'AWS::Region'
          - AMI
        InstanceType: !Ref InstanceType
        SecurityGroupIds:
          - !Ref InstanceSecurityGroup
        BlockDeviceMappings:
        -
          DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 30
        Tags: 
          - Key: Name
            Value: DivvyPOC
        UserData:
          Fn::Base64:
            Fn::Join:
            - ''
            - - "#!/bin/bash -v\n"
              - "curl -s https://s3.amazonaws.com/get.divvycloud.com/index.html | sudo bash\n"
              - "sudo echo \"@reboot /usr/local/bin/docker-compose -f /divvycloud/docker-compose.yml up -d\" >> /etc/crontab\n"
  
Outputs:
  PublicIp:
    Value:
      Fn::GetAtt:
      - EC2Instance
      - PublicIp
    Description: Connect to this IP:8001 to log into DivvyCloud
