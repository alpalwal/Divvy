# Immutable single instance deployment of DivvyCloud
# Alex C 1/18/19

#Recommended specs:
# 4 cores
# 8 GB of memory
# 30 GB root volume

Parameters: 
  InstanceType: 
    Type: String
    Default: m5.large
    AllowedValues: 
      - t3.large
      - c5.large
      - m5.large
      - t3.xlarge
      - c5.xlarge
      - m5.xlarge
      - c4.xlarge
      - t3.2xlarge
      - c5.2xlarge
      - m5.2xlarge
      - c4.2xlarge
      - c5.4xlarge
      - m5.4xlarge
    Description: Instance size for the Divvy system
  VpcId:
    Description: VPC Id for the instance to be deployed in
    Type: AWS::EC2::VPC::Id
    Default: ''
  KeyPair:
    Description: Key pair for the instance
    Type: AWS::EC2::KeyPair::KeyName
    Default: ''

Mappings:
  RegionMap:
    ap-northeast-3:
      AMI: ami-05e896b95030bd37c
    sa-east-1:
      AMI: ami-03c6239555bb12112
    eu-west-1:
      AMI: ami-00035f41c82244dab
    ap-south-1:
      AMI: ami-0d773a3b7bb2bb1c1
    us-east-2:
      AMI: ami-0f65671a86f061fcd
    us-west-2:
      AMI: ami-0bbe6b35405ecebdb
    us-east-1:
      AMI: ami-0ac019f4fcb7cb7e6
    ca-central-1:
      AMI: ami-0427e8367e3770df1
    ap-southeast-1:
      AMI: ami-0c5199d385b432989
    ap-southeast-2:
      AMI: ami-07a3bd4944eb120a0
    eu-north-1:
      AMI: ami-440d823a
    eu-west-3:
      AMI: ami-08182c55a1c188dee
    ap-northeast-1:
      AMI: ami-07ad4b1c3af1ea214
    ap-northeast-2:
      AMI: ami-06e7b9c5e0c4dd014
    eu-central-1:
      AMI: ami-0bdf93799014acdc4
    eu-west-2:
